<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baixar Áudio do YouTube</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      color: #ff0000;
      font-weight: 700;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    input[type="url"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #cc0000;
    }

    #loader {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Baixar Áudio do YouTube</h1>
  <form id="youtubeForm">
    <input type="url" name="url" placeholder="Cole a URL do YouTube" required>
    <button type="submit">Baixar Áudio</button>
  </form>

  <div id="loader">
    <div class="spinner"></div>
    <div id="status">Iniciando...</div>
  </div>

  <script>
    const form = document.getElementById('youtubeForm');
    const loader = document.getElementById('loader');
    const statusText = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = e.target.url.value;

      // Exibe o loader
      loader.style.display = 'block';
      statusText.textContent = 'Preparando o download...';

      // Inicia o stream de status
      const eventSource = new EventSource('/api/status');
      eventSource.onmessage = (event) => {
        statusText.textContent = event.data;
      };

      try {
        const response = await fetch('/api/download_audio', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        if (response.ok) {
          const blob = await response.blob();
          const downloadUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = 'audio.mp3';
          a.click();
          window.URL.revokeObjectURL(downloadUrl);
        } else {
          const error = await response.json();
          alert('Erro: ' + error.error);
        }
      } catch (err) {
        alert('Erro ao baixar o áudio: ' + err.message);
      } finally {
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
